<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>source</title>
  <style>
    #board {
      display: flex;
      flex-wrap: wrap;
      width: 200px;
    }
    .square {
      width: 50px;
      height: 50px;
    }
    .white {
      background-color: white;
    }
    .black {
      background-color: black;
    }
  </style>
</head>
<body>

<div id="board"></div>

<script>
  var board = document.getElementById("board");

  for (var i = 0; i < 4; i++) {
    for (var j = 0; j < 4; j++) {
      // 각각의 체스 판 칸을 나타내는 요소를 생성합니다.
      var square = document.createElement("span");
      square.classList.add("square");

      // 짝수 행과 홀수 행에 대해, 짝수 열과 홀수 열을 구분하여 칸에 색상을 입힙니다.
      if (i % 2 == 0) {
        if (j % 2 == 0) {
          square.classList.add("black");
        } else {
          square.classList.add("white");
        }
      } else {
        if (j % 2 == 0) {
          square.classList.add("white");
        } else {
          square.classList.add("black");
        }
      }

      // 칸을 체스판에 추가합니다.
      board.appendChild(square);
    }
  }
</script>

</body>
</html>
